[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@prisma/engines"]

[[redirects]]
  from = "/api/chatkit/session"
  to = "/.netlify/functions/chatkit-session"
  status = 200

[[redirects]]
  from = "/api/upload"
  to = "/.netlify/functions/upload"
  status = 200

[[redirects]]
  from = "/api/documents"
  to = "/.netlify/functions/documents"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOW-FROM *"
    Content-Security-Policy = "frame-ancestors *"
    Access-Control-Allow-Origin = "*"
